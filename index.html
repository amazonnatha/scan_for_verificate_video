<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        /* Define the golden color variables */
        :root {
            --golden-rim: #d2b48c;
            --golden-text: #a0845c;
            --button-bg: #b8860b;
            --button-hover-bg: #a07a00;
            --light-bg: #f9f5ee;
        }

        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header img {
            max-width: 200px;
            vertical-align: middle;
            margin-bottom: 5px;
        }

        .header-title {
            font-size: 1.4rem;
            color: var(--golden-text);
            font-weight: 600;
        }

        /* Video/Fallback Container Styling */
        .image-container {
            margin-top: 30px;
            width: 90%;
            max-width: 700px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            border: 2px solid var(--golden-rim);
        }

        /* General Media Styling */
        .image-container img,
        .image-container video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Error Message Styling */
        .error-message {
            margin: 20px 0;
        }

        .error-message h3 {
            color: var(--golden-text);
            margin-bottom: 5px;
        }


        /* Loading Spinner */
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--golden-text);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .certificate-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: var(--button-bg);
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .certificate-link:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
            width: 100%;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(3).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="header-title">Jade and Gems Testing Laboratory - Online Report Verification</div>
    </div>

    <div class="image-container">
        <div id="spinner" class="spinner"></div>

        <img src="https://verify.jgtl.org/Certificate%20Back%20white.png" alt="Certificate Back" id="staticImage">

        <video id="CertificateVideo" controls style="display: none;">
            Your browser does not support the video tag.
        </video>

        <a href="https://www.jgtl.org" class="certificate-link">Back to Website</a>
    </div>

    <footer>
        &copy; 2024 Jade and Gems Testing Laboratory. All rights reserved.
    </footer>

    <script>
        // Get the query parameters from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Extract the 'verify' parameter
        const fileName = urlParams.get('verify');

        // *** MODIFIED BASE URL TO THE GCS PUBLIC PATH ***
        // This is the correct base path for the root of your GCS bucket.
        const baseURL = "https://storage.googleapis.com/reportcheck.jgtl.org/";

        // Get the media container and spinner
        // NOTE: CertificateImage is now CertificateVideo
        const certificateVideo = document.getElementById('CertificateVideo');
        const spinner = document.getElementById('spinner');
        const staticImage = document.getElementById('staticImage');
        const imageContainer = document.querySelector('.image-container');


        // --- Helper Functions ---

        /**
         * Displays an in-page error message, replacing the dynamic content.
         */
        function displayError(message) {
            spinner.style.display = 'none';
            certificateVideo.style.display = 'none';

            // Replaces the content of the container with the error message and fallback image
            imageContainer.innerHTML = `
                <div class="error-message">
                    <h3>Verification Failed</h3>
                    <p>${message}</p>
                </div>
                ${staticImage.outerHTML} 
                <a href="https://www.jgtl.org" class="certificate-link">Back to Website</a>
            `;
        }

        /**
         * Checks file existence using a fast fetch HEAD request (required for reliable video check).
         */
        async function checkFileExistence(url) {
            try {
                const response = await fetch(url, {
                    method: 'HEAD'
                });
                // Returns true for 200-299 status codes
                return response.ok;
            } catch (error) {
                console.error("Network or Fetch error:", error);
                return false;
            }
        }

        // --- Main Logic ---
        if (fileName) {
            // *** MODIFIED EXTENSION TO .mp4 ***
            const videoUrl = `${baseURL}${fileName}.mp4`;

            // Show the spinner before loading
            spinner.style.display = 'block';
            staticImage.style.display = 'none'; // Hide static image when trying to load dynamic one

            // Check for the MP4 video file
            checkFileExistence(videoUrl).then((exists) => {
                if (exists) {
                    // Display Video
                    certificateVideo.src = videoUrl;
                    certificateVideo.style.display = 'block';
                    spinner.style.display = 'none';
                } else {
                    // Video not found
                    displayError("Video report not found for ID: " + fileName + ". Please check the ID and ensure public access is enabled on the server.");
                }
            });
        } else {
            // No ID provided
            displayError("No verification ID provided in the URL. Please use the format: ?verify=ID.");
        }
    </script>

</body>

</html>
