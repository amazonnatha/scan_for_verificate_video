<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* Define the gold/light theme colors */
        :root {
            --golden-rim: #d2b48c;
            --golden-text: #a0845c;
            --light-bg: #f9f5ee;
            --button-bg: #b8860b;
        }

        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
            text-align: center;
            margin-bottom: 20px;
            max-width: 700px;
            border-radius: 12px;
        }

        .header img {
            max-width: 200px;
            vertical-align: middle;
            margin-bottom: 5px;
        }

        .header-title {
            font-size: 1.4rem;
            color: var(--golden-text);
            font-weight: 600;
        }

        /* Video Container */
        .video-container {
            width: 90%;
            max-width: 700px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid var(--golden-rim);
        }

        /* Video Styling */
        video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;
        }

        h1 {
            color: var(--golden-text);
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
