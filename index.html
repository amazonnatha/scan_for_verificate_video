<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Gemstone Video Report</title>
    
    <style>
        /* Define the refined gold/light theme colors */
        :root {
            /* Richer, more elegant gold */
            --primary-gold: #c9a55c; 
            /* Soft, light background */
            --light-bg: #f5f5f5; 
            /* Darker tone for text, for contrast */
            --dark-text: #333333;
            /* Subtler golden text for headings */
            --golden-text: #8a7342;
            /* Button highlight */
            --button-hover: #b89450; 
        }

        /* General Styling */
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            color: var(--dark-text);
        }

        /* Header (Clean and centered) */
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 25px;
            max-width: 800px; /* Slightly wider header */
        }

        .header img {
            max-width: 200px;
            margin-bottom: 8px;
        }

        .header-title {
            font-size: 1.6rem;
            color: var(--golden-text);
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        
        /* Main Container - Designed like a certificate */
        .video-container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            /* Softer, deeper shadow */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            text-align: center;
            /* Elegant golden border */
            border: 3px solid var(--primary-gold); 
        }

        /* Video Styling */
        #reportVideoPlayer {
            width: 100%;
            height: auto;
            border-radius: 8px;
            /* Subtly lift the video player */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
            margin-bottom: 20px;
        }
        
        /* Heading Style */
        h1 {
            font-family: 'Georgia', serif; /* More formal font for headings */
            color: var(--golden-text);
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        /* Verification Status */
        #verificationStatus {
            font-size: 1rem;
            color: #666;
            margin-top: 15px;
        }
        
        /* Button Style */
        .back-button {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: var(--primary-gold);
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .back-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(3).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="header-title">JGTL Gemstone Video Report</div>
    </div>

    <div class="video-container">
        <h1 id="videoTitle">Loading Video...</h1>
        
        <video id="reportVideoPlayer" controls autoplay preload="metadata">
            Your browser does not support the video tag.
        </video>

        <p id="verificationStatus" style="font-size: 0.9rem; color: #666;">Verification successful via dynamic link.</p>
        
        <a href="https://www.jgtl.org" class="back-button">
            Back to JGTL Website
        </a>
    </div>

    <footer>
        &copy; 2025 Jade and Gems Testing Laboratory. All rights reserved.
    </footer>

    <script>
        // Function to get URL parameter by name
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // --- CORE CONFIGURATION ---
        // Your Google Cloud Storage base path
        const GCS_BASE_URL = "https://storage.googleapis.com/reportcheck.jgtl.org/video/";
        // Default video to load if the parameter is missing
        const DEFAULT_VIDEO_NAME = "testsapphiregreen"; 
        
        // Read the 'video' parameter from the URL
        const videoName = getUrlParameter('video');
        
        // Elements to update
        const videoPlayer = document.getElementById('reportVideoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const verificationStatus = document.getElementById('verificationStatus');
        
        let fileToLoad = '';
        let displayTitle = '';
        
        if (videoName) {
            displayTitle = videoName.toUpperCase();
            fileToLoad = GCS_BASE_URL + videoName + '.mp4';
            verificationStatus.textContent = `Report ID: ${displayTitle} verified successfully.`;
        } else {
            displayTitle = DEFAULT_VIDEO_NAME.toUpperCase();
            fileToLoad = GCS_BASE_URL + DEFAULT_VIDEO_NAME + '.mp4';
            verificationStatus.textContent = `No Report ID provided. Loading default video (${displayTitle}).`;
        }

        // 1. Update the page title
        videoTitle.textContent = `Report Video: ${displayTitle}`;
        
        // 2. Create and set the video source
        // Remove existing sources (if any)
        while (videoPlayer.firstChild) {
            videoPlayer.removeChild(videoPlayer.firstChild);
        }

        const source = document.createElement('source');
        source.src = fileToLoad;
        source.type = 'video/mp4';
        videoPlayer.appendChild(source);
        
        // 3. Load the video into the player
        videoPlayer.load();

        // Optional: Error handling if the video fails to load
        videoPlayer.onerror = function() {
            videoTitle.textContent = "Error: Video Not Found";
            verificationStatus.textContent = `Could not load video for Report ID: ${displayTitle}. Please check the file name and public access permissions.`;
            verificationStatus.style.color = 'red';
            // Also hide the player if necessary
            // videoPlayer.style.display = 'none'; 
        };
    </script>
</body>

</html>
