<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Gemstone Video Report</title>
    <style>
        /* Define the gold/light theme colors */
        :root {
            --golden-rim: #d2b48c;
            --golden-text: #a0845c;
            --light-bg: #f9f5ee; /* Light gold/cream background */
        }

        /* Set page background and structure */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg); 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* Style the main container for the video and title */
        .video-container {
            width: 90%;
            max-width: 700px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 3px solid var(--golden-rim); /* Gold rim border */
        }

        /* Style the Title */
        h1 {
            color: var(--golden-text); 
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Style the Video element */
        video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1>JGTL Gemstone Video</h1>
        
        <video controls autoplay>
            <source src="https://storage.googleapis.com/reportcheck.jgtl.org/JGTL25QQ1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
